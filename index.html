<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="https://img.icons8.com/bubbles/344/perfume-bottle.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="./styles.css">	
  <title>Perfume</title>
</head>
<body>
  <main class="main-container">
    <picture>
      <img src="./images/image-product-mobile.jpg" class="mobile-img" alt="Perfume Mobile">
      <img src="./images/image-product-desktop.jpg" class="desktop-img" alt="Perfume Desktop">
    </picture>
    <div class="perfume-content">
      <div class="perfume-tags">
        <p class="perfume-title">P e r f u m e</p>
        <h1>Gabrielle Essence Eau De Parfum</h1>
      </div>
      <p class="perfume-description">A floral, solar and voluptuous interpretation composed by Olivier Polge, perfumer creator for the House of CHANEL.</p>
      <p class="perfume-price-container"><span class="perfume-first-price">$149.99</span><span class="perfume-second-price">$169.99</span></p>
      <div class="button-container">
        <img class="perfume-icon" src="./images/icon-cart.svg" alt="Cart Icon">
        <a class="perfume-add-button" href="#">Add to Cart</a> 
      </div>
     
    </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Ruben Hernandez Alvarado</a>.
  </footer>
</body>
</html>
